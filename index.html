<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Snake Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Three.js first -->
    <script src="lib/three.min.js"></script>
    <!-- Load TWEEN after Three.js -->
    <script src="lib/tween.umd.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Loading Game...</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="game-header">
                <div class="score-container">Score: <span id="score">0</span></div>
                <canvas id="minimap"></canvas>
            </div>
            
            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>

            <!-- Game Menu -->
            <div id="game-menu" class="game-menu">
                <h1>3D Snake Game</h1>
                <button id="startBtn" class="menu-button">Start Game</button>
                <div class="controls-info">
                    <p>Use arrow keys or swipe to control the snake</p>
                    <p>Collect the red food to grow and score points</p>
                </div>
            </div>

            <!-- Game Over Menu -->
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restartBtn" class="menu-button">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message hidden">
        <div class="error-content">
            <h2>Oops! Something went wrong</h2>
            <p id="error-details">Unable to load the game. Please check your internet connection and refresh the page.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <!-- Game Scripts -->
    <script>
        // Hide loading screen when everything is loaded
        window.addEventListener('load', function() {
            document.getElementById('loading-screen').style.display = 'none';
        });

        // Show error if loading takes too long
        setTimeout(function() {
            if (document.getElementById('loading-screen').style.display !== 'none') {
                document.getElementById('error-message').classList.remove('hidden');
            }
        }, 10000);
    </script>
    <script src="js/game.js"></script>
</body>
</html>
